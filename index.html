<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
<main>
  <div class="card-wrapper">
    <div class="card">
      <div class="card-top">
        <img src="./images/illustration-hero.svg" alt="">
      </div>
      <div class="card-bottom">
        <h1 class="title1">Order Summary</h1>
        <p class="description"> You can now listen to millions of <br> songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
        <div class="selected-plan-container">
          <div class="flex-container">
          <img src="./images/icon-music.svg" alt="">
            <div class="selected-plan">
              <span class="plan-type">Annual Plan</span> 
              <span class="price">$59.99/year</span> 
            </div>
          </div>  
          <a>Change</a>
        </div>
        <a   class="confirm-button" href="#">Proceed to Payment</a>
        <a class="cancel-button" href="#">Cancel Order</a>   
      </div>
    </div>
  </div>
</main>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/rafael-alani">Rafael Alani</a>.
  </div>
</footer>
</body>
</html>
